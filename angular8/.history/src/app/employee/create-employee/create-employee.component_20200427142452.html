<div class="row">
  <!-- <div class="col-sm-3">
  </div> -->
  <div class="col-sm-5">
    <div class="card">
      <div class="card-header">
        <h2 style="text-align: center;">Create Employee</h2>
      </div>
      <div class="card-body">

        <div [hidden]="submitted">
          <form (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="name">First Name</label>
              <input type="text" class="form-control" id="firstName" required [(ngModel)]="employee.firstName"
                name="firstName">
            </div>

            <div class="form-group">
              <label for="name">Last Name</label>
              <input type="text" class="form-control" id="lastName" required [(ngModel)]="employee.lastName"
                name="lastName">
            </div>

            <div class="form-group">
              <label for="name">Email</label>
              <input type="text" class="form-control" id="emailId" required [(ngModel)]="employee.emailId"
                name="emailId">
            </div>
            <button type="submit" class="btn btn-success" style="float:right; margin-left: 10px;">Submit</button>
            <button (click)="gotoList()" class="btn btn-secondary" style="float: right;">Cancel</button>
          </form>
        </div>

        <div [hidden]="!submitted">
          <br>
          <h4>You submitted successfully!</h4>
          <br>
          <br>
          <button (click)="gotoList()" class="btn btn-primary">Back to Employee List</button><br>
          <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
        </div>
      </div>
    </div>
  </div>
