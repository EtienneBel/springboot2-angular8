<div class="row">
  <!-- <div class="col-sm-3">
  </div> -->
  <div class="col-sm-4">
    <div class="card">
      <div class="card-header">
        <h2 style="text-align: center;">Employee Details</h2>
      </div>
      <div class="card-body">
        <div *ngIf="employee">
          <div>
            <label><b>First Name : </b></label> {{employee.firstName}}
          </div>
          <div>
            <label><b>Last Name : </b></label> {{employee.lastName}}
          </div>
          <div>
            <label><b>Email : </b></label> {{employee.emailId}}
          </div>
        </div><br>
        <button (click)="list()" class="btn btn-primary" style="float: right;">Back to Employee List</button><br>
      </div>
    </div>
  </div>
</div>
